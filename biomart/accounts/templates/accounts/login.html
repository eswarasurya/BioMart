{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<!-- breadcrumbs -->
<div class="breadcrumbs">
	<div class="container">
		<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
			<li><a href="{% url 'home_view' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
			<li class="active">Login Page</li>
		</ol>
	</div>
</div>
<!-- //breadcrumbs -->
<!-- login -->
<div class="login">
	<div class="container">
		<h2>Login Form</h2>
	
		<div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Login">
				<div >
					<p><button><a href="{% provider_login_url 'google' %}" target="blanck">Login with Google</a><span class="fa fa-google"></span></button>
						<p><button><a href="{% provider_login_url 'facebook' method='oauth2' %}" target="blanck">Login with Facebook</a><span class="fa fa-facebook"></span></button>
					</p>
				</div>
			</form>
		</div>
		<h4>Don't have an account?</h4>
		<p><a href="{% url 'register_buyer' %}">Register Here<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
	</div>
</div>
{% endblock content %}
